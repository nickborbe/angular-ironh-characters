<section class="container">
  <section class="form-container">
    <h2>New Character</h2>
    <form id="new-character-form" class="character-form">
      <div class="field">
        <label for="name">Name: </label>
        <input type="text" name="name">
      </div>
      <div class="field">
        <label for="occupation">Occupation: </label>
        <input type="text" name="occupation">
      </div>
      <div class="field">
        <label for="weapon">Weapon: </label>
        <input type="text" name="weapon">
      </div>
      <div class="field">
        <label for="debt">Has debt: </label>
        <input name="debt" type="checkbox">
      </div>
      <button id="send-data">Create</button>
    </form>
  </section>
  <section class="form-container">
    <h2>Edit Character</h2>
    <form id="edit-character-form" class="character-form">
      <div class="field">
        <label for="id">ID: </label>
        <input type="text" name="chr-id">
      </div>
      <div class="field">
        <label for="name">Name: </label>
        <input type="text" name="name">
      </div>
      <div class="field">
        <label for="occupation">Occupation: </label>
        <input type="text" name="occupation">
      </div>
      <div class="field">
        <label for="weapon">Weapon: </label>
        <input type="text" name="weapon">
      </div>
      <div class="field">
        <label for="debt">Has debt: </label>
        <input name="debt" type="checkbox">
      </div>
      <button id="send-data">Update</button>
    </form>
  </section>
</section>
